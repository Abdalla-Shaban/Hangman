<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="title">Hangman</h1>
        <div class="category">Word Section: <span></span></div>
      </div>
      <hr />
      <div class="game-container">
        <div class="hang-man">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="character">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="guess-letters"></div>
      <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
      <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
